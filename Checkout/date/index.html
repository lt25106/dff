<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <div style="display: flex; justify-content: space-between;">
    <a href="../../index.html">
      <img src="../../dff.png" id="logo">
    </a>
    <div style="display: flex; justify-content: space-around; width: calc(100% - 7rem); align-items: center; border-radius: 1rem; box-shadow: 0 0 0.5rem; background-image: linear-gradient(to right, #096743,#096743,#096743,#096743,white,white);">
      <div style="color: white;">Confirm Checkout</div>
      <div style="color: white;">Delivery Date</div>
      <div>Contact Number</div>
    </div> 
  </div>
  <h1>Choose Delivery Date:</h1>
  <input type="date" style="position: absolute; top:50%;left:50%;transform: translate(-50%, -50%); font-size: 3rem; border-radius: 2rem;" min="2025-05-29">
  <script>
    dateselect = document.querySelector("input");
    
    const today = new Date();
    today.setDate(today.getDate() + 2);
    dateselect.min = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
    
    input.addEventListener('change', function() {
      if (this.value && this.value < this.min) {
        alert('Please select a date on or after ' + this.min);
        this.value = '';
      }
    });
  </script>
</body>
</html>
