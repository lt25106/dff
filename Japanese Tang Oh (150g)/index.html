<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Japanese Tang Oh</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    img {
      display: block;
    }
  </style>
</head>
<body>
  <header style="margin-bottom: 1rem;">
    <a href="../index.html">
      <img src="../dff.png" style="height: 4rem;">
    </a>
    <a href="../index.html#cart" style="text-decoration: none;color: #000;">
      <img src="../c.svg" style="height: 3rem;" id="icon">
    </a>
  </header>
  <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 1rem;">
    <div style="border-radius: 1.25rem; box-shadow: 0 0 0.5rem; overflow: hidden; width: 50vh;">
      <img src="../Product_images/Japanese Tang Oh (150g).png" style="width: 50vh;" id="bigimage">
        <div style="display: flex;">
          <img class="smolimage" src="../Product_images/Japanese Tang Oh (150g).png" style="width: 50%;" onclick="bigimage.src = '../Product_images/Japanese Tang Oh (150g).png'">
          <img class="smolimage" src="2.png" style="width: 50%;" onclick="bigimage.src = '2.png'">
        </div>
    </div>
    <div style="flex: 1 1">
      $3.50<br>
      <h1 style="margin: 0;">Japanese Tang Oh (150g)</h1>
      A fragrant and tender leafy green with a slightly peppery and herbal flavor, perfect for soups, stir-fries, and hot pots.<br>
      <br>Place of Origin: <b>Singapore</b><br><br>
      <button onclick="addtocart()">Add to Cart <img src="../white c.svg" style="height:1rem; display: inline;"></button>
    </div>
  </div>
  <script>
    const bigimage = document.getElementById("bigimage");
    const cartItems = [];

    function addtocart() {
      const existingCart = JSON.parse(localStorage.getItem('cart') || '[]');
      const existingItem = existingCart.find(item => item.name === "Japanese Tang Oh (150g)");
      
      if (existingItem) {
        existingItem.quantity++;
      } else {
        existingCart.push({ 
          name: "Japanese Tang Oh (150g)", 
          Cost: 350, // Fixed property name
          Type: "vegetable", // Added type
          quantity: 1 
        });
      }
      
      localStorage.setItem('cart', JSON.stringify(existingCart));
      document.getElementById("icon").src = "../notifyc.svg";
    }
  </script>
</body>
</html>
