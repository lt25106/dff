<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DFF Enterprise</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

    html {
      min-height: 100%;
      font-family: "Varela Round", sans-serif;
    }
    body {
      min-height: 100%;
      background-image: linear-gradient(white, #eafae0);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      margin: 0;
      padding: 1rem;
    }
    header {
      text-align: right;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #shop {
      display: grid;
      gap: 1rem;
      padding: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(17rem, 1fr));
    }
    .product {
      transition: all 0.5s ease;
      box-shadow: 0 0 0.5rem;
      border-radius: 1.25rem;
      padding: 1rem;
      background-color: white;
      box-sizing: border-box;
    }
    .product:hover {
      transform: scale(1.01);
    }
    button {
      background-color: black;
      color: white;
      border-radius: 1.25rem;
      font-size: 1.25rem;
      font-family: "Varela Round", sans-serif;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: none;
    }
    #cart {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f8f8f8;
      border-radius: 1rem;
      box-shadow: 0 0 0.5rem rgba(0,0,0,0.1);
    }
    #cart h2 {
      margin-top: 0;
    }
    #cart-items li {
      margin-bottom: 0.5rem;
    }
    .quantity-input {
      width: 3rem;
      margin: 0 0.5rem;
    }
    .remove-button {
      margin-left: 0.5rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    DFF Enterprise
    <a href="#cart">
      <img src="c.svg" style="height: 2rem;" alt="Logo">
    </a>
  </header>

  <div id="shop"></div>

  <div id="cart">
    <h2>Cart <img src="c.svg" style="height:1.5rem"></h2>
    <ul id="cart-items"></ul>
    <strong>Total: $<span id="cart-total">0.00</span></strong>
  </div>

  <script>
    const products = [
      { name: "Australia Broccoli", Cost: 9999, Image: "RM-Australia-Broccoli-1" },
      { name: "Not Australia Broccoli", Cost: 9995, Image: "RM-Australia-Broccoli-1" },
      { name: "Austria Broccoli", Cost: 9990, Image: "RM-Australia-Broccoli-1" },
      { name: "Australia Cab Bag", Cost: 9949, Image: "RM-Australia-Broccoli-1" },
      { name: "Not Broccoli", Cost: 9950, Image: "RM-Australia-Broccoli-1" },
      { name: "Maybe Broccoli", Cost: 9990, Image: "RM-Australia-Broccoli-1" },
      { name: "What is this?", Cost: 9949, Image: "RM-Australia-Broccoli-1" },
      { name: "Cat", Cost: 99999 }
    ];

    const shopDiv = document.getElementById('shop');
    const cartItemsList = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    const cartItems = [];

    function updateCartDisplay() {
      cartItemsList.innerHTML = '';
      let total = 0;

      cartItems.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} - $${(item.Cost / 100).toFixed(2)} x 
          <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="quantity-input">
          <button data-index="${index}" class="remove-button">Remove</button>
        `;
        cartItemsList.appendChild(li);
        total += item.Cost * item.quantity;
      });

      cartTotal.textContent = (total / 100).toFixed(2);

      // Attach event listeners for quantity inputs
      document.querySelectorAll('.quantity-input').forEach(input => {
        input.addEventListener('change', (e) => {
          const index = e.target.getAttribute('data-index');
          const newQuantity = parseInt(e.target.value);
          if (newQuantity > 0) {
            cartItems[index].quantity = newQuantity;
            updateCartDisplay();
          }
        });
      });

      // Attach event listeners for remove buttons
      document.querySelectorAll('.remove-button').forEach(button => {
        button.addEventListener('click', (e) => {
          const index = e.target.getAttribute('data-index');
          cartItems.splice(index, 1);
          updateCartDisplay();
        });
      });
    }

    products.forEach(product => {
      const productDiv = document.createElement('div');
      productDiv.classList.add('product');
      productDiv.innerHTML = `
        <img src="Product_images/${product.Image}.png" style="height: 16rem;"> <br>
        <h2>${product.name}</h2>
        $${(product.Cost / 100).toFixed(2)} <br>
        <button>Add to Cart <img src="white c.svg" style="height:1rem;"></button>
      `;
      const button = productDiv.querySelector('button');
      button.addEventListener('click', () => {
        const existingItem = cartItems.find(item => item.name === product.name);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cartItems.push({ ...product, quantity: 1 });
        }
        updateCartDisplay();
      });
      shopDiv.appendChild(productDiv);
    });
  </script>
</body>
</html>
