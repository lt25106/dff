<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFF Enterprise</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    @import url('https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css');

    html {
      min-height: 100%;
      font-family: "Varela Round", sans-serif;
    }
    body {
      min-height: 100%;
      background-image: linear-gradient(white,#eafae0);
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
    button {
      background-color: black;
      color: white;
      border-radius: 1.25rem;
      font-size: 1.25rem;
      font-family: "Varela Round", sans-serif;
    }
    header {
      text-align: right;
      font-size: 2rem;
    }
    #shop {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
    }
    .product{
      transition: all 0.5s ease;
      box-shadow: 0 0 0.5rem;
      border-radius: 1.25rem;
      padding: 1rem;
      margin-top: 1rem;
      background-color: white;
    }
    .product:hover {
      scale: 1.01;
    }
  </style>
</head>
<body>
  <header>
    DFF Enterprise
    <img src="c.svg" style="height: 2rem;">
  </header>
  <div id="shop"></div>
  <script>
    const products = [
    {name: "Australia Broccoli", Cost: 9999, Image:"RM-Australia-Broccoli-1"},
    {name: "Not Australia Broccoli", Cost: 9995, Image:"RM-Australia-Broccoli-1"},
    {name: "Austria Broccoli", Cost: 9990, Image:"RM-Australia-Broccoli-1"},
    {name: "Australia Cab Bag", Cost: 9949, Image:"RM-Australia-Broccoli-1"},
    {name: "Not Broccoli", Cost: 9950, Image:"RM-Australia-Broccoli-1"},
    {name: "Maybe Broccoli", Cost: 9990, Image:"RM-Australia-Broccoli-1"},
    {name: "What is this?", Cost: 9949, Image:"RM-Australia-Broccoli-1"},
    {name: "Cat", Cost: 99999}
    ];
    const shopDiv = document.getElementById('shop');
    
    products.forEach(product => {
      const productDiv = document.createElement('div');
      productDiv.classList.add('product');
      productDiv.innerHTML = `<img src="Product_images/${product.Image}.png" style="height: 16rem;"> <br> <h2>${product.name}</h2> $${(product.Cost / 100).toFixed(2)} <br><button>Add to <img src="white c.svg" style="height: 1rem;"></button>`;
      shopDiv.appendChild(productDiv);
    });
  </script>
</body>
</html>
