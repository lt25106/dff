<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFF Enterprise</title>
  
  <style>
    .product{
      display: inline-block;
      border: 0.125rem solid;
      margin: 0.25rem;
      transition: all 0.1s ease;
    }
    .product:hover{
      margin: 0.125rem;
      border: 0.25rem solid;
    }
  </style>
</head>
<body>
  <div id="shop"></div>
  <script>
    const products = [
    {name: "Australia Broccoli", Cost: 100, Image:"RM-Australia-Broccoli-1"},
    {name: "Cat", Cost: 9999}
    ];
    const shopDiv = document.getElementById('shop');
    
    products.forEach(product => {
      const productDiv = document.createElement('div');
      productDiv.classList.add('product');
      productDiv.innerHTML = 
      `<img src="Product_images/${product.Image}.png" style="height: 16rem;"> <br> <h2>${product.name}</h2> $${product.Cost} `;
      shopDiv.appendChild(productDiv);
    });
  </script>
</body>
</html>
