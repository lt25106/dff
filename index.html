<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      signInWithEmailAndPassword,
      signOut,
      sendPasswordResetEmail,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_0vLx_LR9WQRQCVzxEr92gfnly0PKAIY",
      authDomain: "fir-test-host-45842.firebaseapp.com",
      databaseURL: "https://fir-test-host-45842-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fir-test-host-45842",
      storageBucket: "fir-test-host-45842.firebasestorage.app",
      messagingSenderId: "127544482309",
      appId: "1:127544482309:web:175d9f67acf7b17ebc1a6c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signUp = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          sendEmailVerification(userCredential.user);
          alert("Signup successful ‚úÖ - Verification email sent!");
        })
        .catch((error) => {
          alert(error.message);
        });
    };

    window.signIn = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          if (!userCredential.user.emailVerified) {
            alert("Please verify your email first!");
            signOut(auth);
            return;
          }
          alert("Login successful ‚úÖ");
        })
        .catch((error) => {
          alert(error.message);
        });
    };

    window.signOut = () => {
      signOut(auth)
        .then(() => {
          alert("Signed out üëã");
        })
        .catch((error) => {
          alert(error.message);
        });
    };

    window.resetPassword = () => {
      const email = document.getElementById("email").value;

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("Password reset email sent! Check your inbox");
        })
        .catch((error) => {
          alert(error.message);
        });
    };

    onAuthStateChanged(auth, (user) => {
      const status = document.getElementById("user-status");
      const signOutBtn = document.getElementById("signOut");
      const signIn = document.getElementById("signIn");
      const signUpBtn = document.getElementById("signUp");
      const resetBtn = document.getElementById("resetBtn");
      const email = document.getElementById("email");
      const password = document.getElementById("password");

      if (user) {
        status.innerText = `Logged in as: ${user.email}`;
        signOutBtn.style.display = "inline";
        signIn.style.display = "none";
        signUpBtn.style.display = "none";
        resetBtn.style.display = "none";
        email.style.display = "none";
        password.style.display = "none"
      } else {
        status.innerText = "Not logged in";
        signOutBtn.style.display = "none";
        signIn.style.display = "inline";
        signUpBtn.style.display = "inline";
        resetBtn.style.display = "inline";
        email.style.display = "inline";
        password.style.display = "inline"
      }
    });
  </script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-image: linear-gradient(to left top, #40916e, #55a810);
      background-repeat: no-repeat;
      background-size: cover;
    }
    h2 {
      font-size: 3rem;
    }
    p {
      font-size: 2rem;
    }
    input {
      font-size: 3rem;
      border-radius: 1rem;
    }
    button {
      font-size: 3rem;
      border-radius: 1rem;
      transition: all 0.2s ease;
      margin-left: 1rem;
      margin-right: 1rem;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 1rem;
    }
    button:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <h2>Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email" /><br><br>
  <input type="password" id="password" placeholder="Password" /><br><br>
  <button id="signUp" onclick="signUp()">Sign Up üìù</button>
  <button id="signIn" onclick="signIn()">Sign In üîë</button>
  <button id="signOut" onclick="signOut()">Sign Out ‚Ü©Ô∏è</button>
  <p id="user-status"></p>
  <button id="resetBtn" onclick="resetPassword()">Forgot Password?</button>
</body>
</html>
