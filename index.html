<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DFF Enterprise</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <span id="langchoose">
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 3;"></div>
    <div style="position: fixed; bottom: 50%; right: 50%; background-color: white; padding: 1rem; font-size: 2rem; transform: translate(50%, 50%); z-index: 4; border-radius: 1.25rem; box-shadow: 0 0 0.5rem;">
      Choose your language:
      <button class="hover" onclick="document.getElementById('langchoose').style.display = 'none' ">English</button>
      <button class="hover" onclick="chinese = true; document.getElementById('langchoose').style.display = 'none';">中文</button>
    </div>
  </span>
  <header>
    <img src="dff.png" style="height: 3rem;">
    <input id="search" placeholder="Search products...">
    <select id="category-filter">
      <option value="all">All Categories</option>
      <option value="vegetable" style="background-color: #cbe757;">Vegetables</option>
      <option value="salad" style="background-color: #e0ffe0;">Salad</option>
      <option value="duck">Duck</option>
      <option value="pork" style="background-color: #ffe0e0;">Pork</option>
    </select>
    <a href="#cart" style="text-decoration: none;color: #000;">
      <img src="c.svg" style="height: 3rem;" id="icon">
    </a>
  </header>
  <div id="shop"></div>
  <div id="cart">
    <h2>Cart <img src="c.svg" style="height:1.5rem"></h2>
    <table id="cart-items">
      <thead>
        <tr>
          <td>Product</td>
          <td>Price</td>
          <td>Quantity</td>
          <td>Subtotal</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will be dynamically inserted here -->
      </tbody>
    </table>
    <strong><span style="font-weight:1;color:#BBBBBB">Total: $</span><span id="cart-total">0.00</span></strong><br><br>
    <button id="checkout-button">Checkout</button>
  </div>
  
  <script>
    const products = [
    { name: "Baby Spinach (120g)", chname: "菠菜", Cost: 500, Type: "vegetable" },
    { name: "Bayam Red Spinach (250g)", chname: "苋菜", Cost: 250, Type: "vegetable" },
    { name: "Big Leaf Tang Oh", chname: "茼蒿", Cost: 10000, Type: "vegetable" },
    { name: "Chye Sim (200g)", chname: "菜心", Cost: 300, Type: "vegetable" },
    { name: "Coriander (60g)", chname: "香菜", Cost: 250, Type: "vegetable" },
    { name: "Ice Plant Salad", chname: "冰菜沙拉", Cost: 500, Type: "salad" },
    { name: "Ice Plant (80g)", chname: "冰菜", Cost: 350, Type: "vegetable" },
    { name: "Japanese Tang Oh (150g)", chname: "春菊", Cost: 350, Type: "vegetable" },
    { name: "Kailan (150g)", chname: "芥蓝", Cost: 250, Type: "vegetable" },
    { name: "Kale Salad", chname: "羽衣甘蓝沙拉", Cost: 9999, Type: "salad" },
    { name: "Kale (120g)", chname: "羽衣甘蓝", Cost: 400, Type: "vegetable" },
    { name: "Kang Kong (250g)", chname: "空心菜", Cost: 250, Type: "vegetable" },
    { name: "Komatsuna (200g)", chname: "小松菜", Cost: 350, Type: "vegetable" },
    { name: "Crystal Lettuce (120g)", chname: "水晶生菜", Cost: 200, Type: "vegetable" },
    { name: "Mesclun Salad (150g)", chname: "混合沙拉", Cost: 350, Type: "salad" },
    { name: "Nai Bai (220g)", chname: "奶白菜", Cost: 300, Type: "vegetable" },
    { name: "Red Lettuce (120g)", chname: "红生菜", Cost: 300, Type: "vegetable" },
    { name: "Red Radish (150g)", chname: "红萝卜", Cost: 300, Type: "vegetable" },
    { name: "Arugula (60g)", chname: "芝麻菜", Cost: 300, Type: "vegetable" },
    { name: "Romaine Lettuce (120g)", chname: "罗马生菜", Cost: 300, Type: "vegetable" },
    { name: "Xiao Bai Cai (220g)", chname: "小白菜", Cost: 300, Type: "vegetable" },
    //meats from here on
    {name: "Frozen Pork Loin (1kg)", chname: "冷冻猪里脊", Cost: 800, Type: "pork"},
    {name: "Frozen Pork Ribs (1kg)", chname: "冷冻猪肋骨", Cost: 1250, Type: "pork"},
    {name: "Frozen Pork Belly (1kg)", chname: "冷冻猪五花肉", Cost: 1050, Type: "pork"},
    {name: "Frozen Minced Pork (500g)", chname: "冷冻猪肉末", Cost: 540, Type: "pork"},
    ];
    
    const shopDiv = document.getElementById('shop');
    const cartItemsList = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const searchbar = document.getElementById("search");
    const categoryFilter = document.getElementById('category-filter');
    const cartItems = [];
    let chinese = false;
    
    document.addEventListener('DOMContentLoaded', () => {
      const savedCart = localStorage.getItem('cart');
      if (savedCart) {
        cartItems.push(...JSON.parse(savedCart));
        updateCartDisplay(); 
      }
    });
    
    if (cartItems != []) {
      document.getElementById("icon").src = "notifyc.svg"
    }
    
    function updateCartDisplay() { // run when a button is pressed
      
      document.getElementById("icon").src = cartItems.length > 0 
      ? "notifyc.svg" 
      : "c.svg";
      
      cartItemsList.style.display = "table" // shows the table
      const cartItemsBody = document.querySelector('#cart-items tbody');
      cartItemsBody.innerHTML = ''; // initializes the table
      let total = 0;
      localStorage.setItem('cart', JSON.stringify(cartItems)); //saves cart to localStorage
      
      cartItems.forEach((item, index) => {
        const row = document.createElement('tr'); // makes a new row
        
        // Product Name
        const nameCell = document.createElement('td'); // makes new cell in the row
        nameCell.textContent = item.name; // set cell to item name
        row.appendChild(nameCell);
        
        // Price
        const priceCell = document.createElement('td');
        priceCell.innerHTML = `<span style="font-weight:1;color:#BBBBBB">$</span>${(item.Cost / 100).toFixed(2)}`;
        row.appendChild(priceCell);
        
        // Quantity Input
        const quantityCell = document.createElement('td');
        const quantityInput = document.createElement('input');
        quantityInput.type = 'number';
        quantityInput.min = '1';
        quantityInput.value = item.quantity;
        quantityInput.classList.add('quantity-input');
        quantityInput.dataset.index = index;
        quantityCell.appendChild(quantityInput);
        row.appendChild(quantityCell);
        
        // Subtotal
        const subtotal = item.Cost * item.quantity;
        total += subtotal;
        const subtotalCell = document.createElement('td');
        subtotalCell.innerHTML = `<span style="font-weight:1;color:#BBBBBB">$</span>${(subtotal / 100).toFixed(2)}`;
        row.appendChild(subtotalCell);
        
        // Remove Button
        const actionCell = document.createElement('td');
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.classList.add('remove-button');
        removeButton.dataset.index = index;
        actionCell.appendChild(removeButton);
        row.appendChild(actionCell);
        
        cartItemsBody.appendChild(row);
        
        if (item.Type === 'vegetable') {
          row.style.backgroundColor = '#cbe757'; // Light green for vegetables
        } else if (item.Type === 'pork') {
          row.style.backgroundColor = '#ffe0e0'; // Light red for meat
        } else if (item.Type === 'salad'){
          row.style.backgroundColor = '#e0ffe0' // Lighter green for salads
        }
        
        if (item.Cost == 0) {
          quantityInput.disabled = true;
        }
      });
      
      cartTotal.textContent = (total / 100).toFixed(2);
      
      // Event Listeners for Quantity Inputs
      document.querySelectorAll('.quantity-input').forEach(input => {
        input.addEventListener('change', (e) => {
          const index = e.target.dataset.index;
          const newQuantity = parseInt(e.target.value);
          if (newQuantity > 0) {
            cartItems[index].quantity = newQuantity;
            updateCartDisplay();
          }
        });
      });
      
      // Event Listeners for Remove Buttons
      document.querySelectorAll('.remove-button').forEach(button => {
        button.addEventListener('click', (e) => {
          const index = e.target.dataset.index;
          cartItems.splice(index, 1);
          updateCartDisplay();
        });
      });
      
      if (cartTotal.textContent <= 0) {
        document.getElementById("checkout-button").style.display = "none"; // hides checkout button if cart is empty
      } else {
        document.getElementById("checkout-button").style.display = "block"; // shows checkout button if cart is not empty
      }
    }
    
    function showproducts() {
      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');
        productDiv.dataset.category = product.Type;
        
        const name = chinese ? product.chname : product.name;
        
        productDiv.innerHTML = `
      <a href="${product.name}/index.html">
        <img src="Product_images/${product.name}.png" style="height: 9rem;"> <br>
        <h2>${name}</h2>
        <span style="font-size: 1.25rem">
          <span style="font-weight:1;color:#BBBBBB">$</span>${(product.Cost / 100).toFixed(2)}
        </span>
      </a>
      <br>
      <button>Add to Cart <img src="white c.svg" style="height:1rem;"></button>
      `;
        
        productDiv.querySelector('button').addEventListener('click', () => {
          const existingItem = cartItems.find(item => item.name === product.name);
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cartItems.push({ ...product, quantity: 1 });
          }
          updateCartDisplay();
        });
        shopDiv.appendChild(productDiv);
      });
    }
    
    function search() {
      const stuff = document.getElementsByClassName("product");
      const searchWords = searchbar.value.toLowerCase().split(" ").filter(Boolean); // split by space and remove empty
      
      Array.from(stuff).forEach(el => {
        const text = el.textContent.toLowerCase();
        const matches = searchWords.every(word => text.includes(word)); // all words must be found
        el.style.display = matches ? "" : "none";
      });
    }
    
    categoryFilter.addEventListener('change', function() {
      const selectedCategory = this.value;
      const products = document.querySelectorAll('.product');
      
      products.forEach(product => {
        const productCategory = product.dataset.category;
        if (selectedCategory == 'all' || productCategory == selectedCategory) {
          product.style.display = '';
        } else {
          product.style.display = 'none';
        }
      });
    });
    searchbar.addEventListener("keyup",search)
    
    document.getElementById('checkout-button').addEventListener('click', () => {
      // Save the current cart to localStorage
      localStorage.setItem('cart', JSON.stringify(cartItems));
      // Redirect to the checkout page
      window.location.href = 'Checkout/index.html';
    });
    
  </script>
</body>
</html>
