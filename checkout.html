<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-radius: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .vegetable {
      background-color: #cbe757;
    }
    .pork {
      background-color: #ffe0e0;
    }
    .salad {
      background-color: #e0ffe0;
    }
    body{
        background-image: linear-gradient(to top left, #f1f2f7, #199EE1);
    }
  </style>
</head>
<body>
  <div style="background-color: #f2f2f2; border-radius: 1rem;">
    <h1>Checkout</h1>
    <table id="checkout-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will be inserted here -->
      </tbody>
      <tfoot>
        <tr style="background-color: #f2f2f2;">
          <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
          <td id="checkout-total">$0.00</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const tableBody = document.querySelector('#checkout-table tbody');
      const totalCell = document.getElementById('checkout-total');
      let total = 0;

      cartItems.forEach(item => {
        const row = document.createElement('tr');
        row.className = item.Type;

        const nameCell = document.createElement('td');
        nameCell.textContent = item.name;
        row.appendChild(nameCell);

        const priceCell = document.createElement('td');
        priceCell.innerHTML = `<span style="font-weight:1;color:#BBBBBB">$</span>${(item.Cost / 100).toFixed(2)}`;
        row.appendChild(priceCell);

        const quantityCell = document.createElement('td');
        quantityCell.textContent = item.quantity;
        row.appendChild(quantityCell);

        const subtotal = item.Cost * item.quantity;
        total += subtotal;
        const subtotalCell = document.createElement('td');
        subtotalCell.innerHTML = `<span style="font-weight:1;color:#BBBBBB">$</span>${(subtotal / 100).toFixed(2)}`;
        row.appendChild(subtotalCell);

        tableBody.appendChild(row);
      });

      totalCell.innerHTML = `<span style="font-weight:1;color:#BBBBBB">$</span>${(total / 100).toFixed(2)}`;
    });
  </script>
</body>
</html>
