<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Frozen Pork Loin</title>
	<link rel="stylesheet" href="../style.css">
	<style>
		img {
			display: block;
		}
	</style>
</head>
<body>
	<header style="margin-bottom: 1rem;">
		<a href="../index.html">
			<img src="../dff.png" style="height: 4rem;">
		</a>
		<a href="../index.html#cart" style="text-decoration: none;color: #000;">
			<img src="../c.svg" style="height: 3rem;" id="icon">
		</a>
	</header>
	<div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 1rem;">
		<div style="border-radius: 1.25rem; box-shadow: 0 0 0.5rem; overflow: hidden;">
			<img src="../Product_images/Frozen Pork Loin (1kg).png" style="width: 50vh;" id="bigimage">
			<div style="display: flex; background-color: #fff;">
				<img class="smolimage" src="../Product_images/Frozen Pork Loin (1kg).png" style="width: 25%;" onclick="bigimage.src = '../Product_images/Frozen Pork Loin (1kg).png'">
				<img class="smolimage" src="2.png" style="width: 25%;" onclick="bigimage.src = '2.png'">
				<img class="smolimage" src="3.png" style="width: 25%;" onclick="bigimage.src = '3.png'">
				<img class="smolimage" src="4.png" style="width: 25%;" onclick="bigimage.src = '4.png'">
			</div>
		</div>
		<div style="flex: 1 1">
			$8.00<br>
			<h1 style="margin: 0;">Frozen Pork Loin (1kg)</h1>
			<br><b>Place of Origin</b>: Frozen<br><br>
			<button onclick="addtocart()">Add to Cart <img src="../white c.svg" style="height:1rem; display: inline;"></button>
		</div>
	</div>
	<script>
		const bigimage = document.getElementById("bigimage");
		const cartItems = [];
		
		function addtocart() {
			const existingCart = JSON.parse(localStorage.getItem('cart') || '[]');
			const existingItem = existingCart.find(item => item.name === "Frozen Pork Loin (1kg)");
			
			if (existingItem) {
				existingItem.quantity++;
			} else {
				existingCart.push({ 
					name: "Frozen Pork Loin (1kg)", 
					Cost: 800, // Fixed property name
					Type: "pork", // Added type
					quantity: 1 
				});
			}
			localStorage.setItem('cart', JSON.stringify(existingCart));
			document.getElementById("icon").src = "../notifyc.svg";
		}
	</script>
</body>
</html>
